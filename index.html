<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet"/>
    <title>Página</title>
</head>
<body class="container-sm">
  <h1 class="text-primary">Envío de quejas</h1>
  <div id="carouselExampleControls" class="carousel slide my-4" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/viktorNormal.jpg" class="d-block w-100" style="height: 600px" alt="normal">
        </div>
        <div class="carousel-item">
          <img src="img/viktorPutero.jpg" class="d-block w-100" style="height: 600px" alt="putero">
        </div>
        <div class="carousel-item">
          <img src="img/viktorArcane.jpg" class="d-block w-100" style="height: 600px" alt="arcane">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>

<body class="container-sm">
<main class="row justify-content-center">
  <form class="col-md-8 needs-validation" novalidate>
    <div class="my-2">
      <label for="emailaddress" class="form-label">Email</label>
      <div class="input-group mb-3">
        <span class="input-group-text" id = "basic-addon1">
          <i class="bi bi-envelope"></i>
        </span>
        <input type="email" class="form-control" id="emailaddress" required>
        <div class="invalid-feedback">
          Email inválido, un ejemplo de email válido: nicolaszhiliezhao@uma.es
        </div>
        <div class="valid-feedback">
          Email válido.
        </div>
      </div>
    </div>

    <div class="my-2">
      <label for="descripcionproblema" class="form-label">
        Describe tu problema
      </label>
      <div class="input-group mb-3">
        <span class="input-group-text" id = "basic-addon2">
          <i class="bi bi-chat-left"></i>
        </span>
        <textarea class="form-control" id="descripcionproblema" rows="3" required></textarea>
      </div>
    </div>

    <div class="my-2">
      <label for="alaatencion" class="form-label">
        Vicerrectorado destino
      </label>
      <div class = "input-group mb-3">
        <span class="input-group-text" id = "basic-addon3">
          <i class="bi bi-person-fill"></i>
        </span>
        <input class="form-control" list="datalistOptions" id="alaatencion" placeholder="Escribe para buscar..." required>
        <datalist id="datalistOptions">
          <option value="Vicerrectorado de Investigación y Transferencia">
          <option value="Vicerrectorado de Cultura">
          <option value="Vicerrectorado de Empresa, Territorio y Transformación Digital">
          <option value="Vicerrectorado de Igualdad, Diversidad y Acción Social">
          <option value="Vicerrectorado de Personal docente e Investigador">
        </datalist>
      </div>
    </div>
    <div class="my-2">
      <label for="adjuntos" class="form-label">
        Añade documentación en un zip se lo consideras necesario.
      </label>
      <input class="form-control" type="file" accept=".pdf" id="adjuntos">
      <div class="invalid-feedback">
        Fichero inválido. Por favor inserte un PDF.
      </div>
      <div class="valid-feedback">
        Fichero válido.
      </div>
    </div>

    <div class="col-12">
      <button class="btn btn-primary" type="submit">
        Enviar queja
      </button>
    </div>
  </form>
</main>
</body>
<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>
