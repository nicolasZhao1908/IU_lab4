<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet"/>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <title>Página</title>
</head>
<body class="container-sm">
    <h1>Envío de quejas</h1>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/viktorNormal.jpg" class="d-block w-100" alt="normal">
          </div>
          <div class="carousel-item">
            <img src="img/viktorPutero.jpg" class="d-block w-100" alt="putero">
          </div>
          <div class="carousel-item">
            <img src="img/viktorArcane.jpg" class="d-block w-100" alt="arcane">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <main class="row justify-content-center">
        <form class="col-md-8">
        <div class="my-2">
        <label for="emailaddress" class="form-label">Email</label>
        <input type="email" class="form-control" id="emailaddress"
        required>
        </div>
        <div class="my-2">
        <label for="descripcionproblema" class="form-label">Describe
        tu problema</label>
        <textarea class="form-control" id="descripcionproblema"
        rows="3" required></textarea>
        </div>
        <div class="my-2">
        <label for="alaatencion" class="form-label">Vicerrectorado
        destino</label>
        <input class="form-control" list="datalistOptions"
        id="alaatencion" placeholder="Escribe para buscar..."
        required>
        <datalist id="datalistOptions">
        <option value="Vicerrectorado de Investigación y
        Transferencia">
        <option value="Vicerrectorado de Cultura">
        <option value="Vicerrectorado de Empresa, Territorio y
        Transformación Digital">
        <option value="Vicerrectorado de Igualdad, Diversidad y
        Acción Social">
        <option value="Vicerrectorado de Personal docente e
        Investigador">
        </datalist>
        </div>
        <div class="my-2">
        <label for="adjuntos" class="form-label">Añade documentación
        en un zip se lo consideras
        necesario.</label>
        <input class="form-control" type="file" id="adjuntos">
        </div>
        <div class="col-12">
        <button class="btn btn-primary" type="submit">Enviar
        queja</button>
        </div>
    </form>
    </main>
      
</body>
